rules:
- name: "calico-vxlan-windows"
  description: "Allow all nodes to access Calico VXLAN port on all other nodes"
  action: "allow"
  direction: "inbound"
  port_range: "4789"
  from: "cluster"
  to: "cluster"
  protocol: "udp"
- name: "calico-health-checks"
  description: "Allow controlplane nodes to execute Calico health checks on all other nodes"
  action: "allow"
  direction: "inbound"
  port_range: "9099"
  from: "controlplane"
  to: "cluster"
  protocol: "tcp"
